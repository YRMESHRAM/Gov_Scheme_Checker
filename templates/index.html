<!DOCTYPE html>
<html>
<head>
    <title>Smart Scheme Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: #2c3e50; color: white; padding: 50px 0; margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="hero text-center">
    <h1>üèõÔ∏è Semantic Government Scheme Finder</h1>
    <p>Find schemes that match your profile using Semantic Web Technology</p>
</div>

<div class="container">
    <div class="card p-4 shadow-sm">
        <form action="/search" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" placeholder="e.g. 25">
                </div>
                <div class="col-md-6 mb-3">
                    <label>State</label>
                    <select name="state" class="form-control">
                        <option value="All">All India / Central</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Occupation</label>
                    <select name="occupation" class="form-control">
                        <option value="">Select Occupation</option>
                        <option value="Farmer">Farmer</option>
                        <option value="Student">Student</option>
                        <option value="Fisherman">Fisherman</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Business">Business/Self-Employed</option>
                        <option value="Construction">Construction/Labor</option>
                        <option value="Weaver">Weaver/Artisan</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option value="">Select Category</option>
                        <option value="Woman">Women</option>
                        <option value="SC">SC/ST</option>
                        <option value="Minority">Minority</option>
                        <option value="Senior Citizen">Senior Citizen</option>
                        <option value="Disabled">Disabled/PwD</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Find Schemes</button>
        </form>
    </div>
</div>

</body>
</html>
